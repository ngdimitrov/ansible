- name: Create directories
  file:
    path: "{{ item }}"
    state: directory
    owner: ansible
    group: ansible
    mode: '0755'
  loop:
    - /opt/loki
    - /etc/loki
    - /etc/systemd/system/loki.service
  become: yes

- name: Download Loki binary
  get_url:
    url: https://github.com/grafana/loki/releases/download/v2.7.0/loki-linux-amd64.zip
    dest: /opt/loki

- name: Unzip Loki binary
  unarchive:
    src: /opt/loki/loki-linux-amd64.zip
    dest: /opt/loki
    remote_src: yes

- name: "Setup loki config"
  template:
    src: loki-config.yaml.j2
    dest: /etc/loki/loki-config.yaml
    owner: ansible
    group: ansible
  notify:
    - restart loki

- name: "setup loki systemd unit file"
  template:
    src: loki.service.j2
    dest: /etc/systemd/system/loki.service
  notify:
    - restart loki