- name: Install unzip package
  apt:
    name: unzip
    state: present

- name: Create /etc/loki directory
  file:
    path: /etc/loki
    state: directory

- name: Create /opt/loki directory
  file:
    path: /opt/loki
    state: directory
    mode: '0755'
  become: yes

- name: Download Loki binary
  get_url:
    url: https://github.com/grafana/loki/releases/download/v2.7.0/loki-linux-amd64.zip
    dest: /opt/loki

- name: Unzip Loki binary
  unarchive:
    src: /opt/loki/loki-linux-amd64.zip
    dest: /opt/loki
    remote_src: yes
